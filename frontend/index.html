<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | 'हमारी रसोई'</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1 style="color: aliceblue;">'हमारी रसोई'</h1>
    <nav id="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="donor.html">Donor</a>
      <a href="request.html">Request</a>
      <a href="select.html">Select Page</a>
      <!-- Profile link will be added dynamically -->
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Save Food, Save Lives</h2>
    <p>Connecting donors and those in need through kindness and action. Join our mission to eliminate hunger.</p>
    <a href="donor.html" class="cta-button">Donate Now</a>
  </section>

  <!-- Carousel Section -->
  <section class="carousel">
    <div class="slides" id="slides">
      <img src="/assets/1.jpeg" alt="Extra Image 1">
    <img src="/assets/2.jpeg" alt="Extra Image 2">
    <img src="/assets/3.jpeg" alt="Extra Image 3">
  </section>

  <!-- Additional Images Section -->
  <section class="additional-images">
    <img src="/assets/slide1.webp" alt="Extra Image 1">
    <img src="/assets/slide2.jpeg" alt="Extra Image 2">
    <img src="/assets/slide3.jpeg" alt="Extra Image 3">
  </section>

  <!-- Advertisement Section -->
  <section class="advertisement">
    <h3>Supported By</h3>
    <div class="brand-logos">
      <img src="/assets/brand1.jpeg" alt="Brand 1">
      <img src="/assets/brand2.jpeg" alt="Brand 2">
      <img src="/assets/brand3.jpeg" alt="Brand 3">
      <img src="/assets/brand4.jpeg" alt="Brand 4">
     

    </div>
      <a href="add.html" style="font-size: x-large;color: blue;background-color: rgb(205, 229, 25);font-style: oblique;">Supporting heroes</a>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Food Management. All rights reserved.</p>
  </footer>

  <!-- Carousel Animation -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.getElementsByTagName("img").length;
    setInterval(() => {
      slideIndex = (slideIndex + 1) % totalSlides;
      slides.style.transform = "translateX(" + (-slideIndex * 100) + "%)";
    }, 3000);
  </script>

  <!-- Dynamic Profile Link Script -->
  <script>
    const SERVER_URL = "http://localhost:5001";

    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const nav = document.getElementById("navbar");

      if (user) {
        const profileLink = document.createElement("a");
        profileLink.href = "#";
        profileLink.textContent = "Profile";
        profileLink.addEventListener("click", async (e) => {
          e.preventDefault();
          window.location.href = "profile.html"; // Separate profile page
        });
        nav.appendChild(profileLink);
      }
    });
  </script>
</body>
</html>
